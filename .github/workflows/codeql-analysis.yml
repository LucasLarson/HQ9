---
name: "CodeQL Analysis"

on:
  push:
  pull_request:
    # The branches below must be a subset of the `push:` branches above, if any
    branches:
  schedule:
    #        â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ minute (0 - 59)
    #        â”‚  â”Œâ”€â”€â”€â”€â”€â”€â”€ hour (0 - 23)
    #        â”‚  â”‚ â”Œâ”€â”€â”€â”€â”€ day of the month (1 - 31)
    #        â”‚  â”‚ â”‚ â”Œâ”€â”€â”€ month (1 - 12 or JAN-DEC)
    #        â”‚  â”‚ â”‚ â”‚ â”Œâ”€ day of the week (0 - 6 or SUN-SAT)
    - cron: '30 1 * * 0'
    # Sunday at 1:30am UTC

jobs:
  CodeQL-Build:
    # CodeQL runs on `ubuntu-latest`, `windows-latest`, and `macos-latest`
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Initialize the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        # Override language selection by uncommenting this and choosing
        # your languages
        # with:
        #   languages: go, javascript, csharp, python, cpp, java

      # Autobuild attempts to build any compiled language (C, C++, C#, Java)
      # If this step fails, then you should remove it and run the build
      # manually (see below)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v1

      # â„¹ï¸  Command-line programs to run using the OS shell.
      # ğŸ“š https://git.io/workflow-syntax-for-github-actions

      # âœï¸  If the Autobuild fails above, remove it and uncomment the
      #    following three lines and modify them (or add more) to build your
      #    code if your project uses a compiled language

      # - run: |
      #    make bootstrap
      #    make release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
