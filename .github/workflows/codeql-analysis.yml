---
name: "CodeQL Analysis"

on:
  push:
    branches:
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
  schedule:
    #        â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ minute (0 - 59)
    #        â”‚  â”Œâ”€â”€â”€â”€â”€â”€â”€ hour (0 - 23)
    #        â”‚  â”‚ â”Œâ”€â”€â”€â”€â”€ day of the month (1 - 31)
    #        â”‚  â”‚ â”‚ â”Œâ”€â”€â”€ month (1 - 12 or JAN-DEC)
    #        â”‚  â”‚ â”‚ â”‚ â”Œâ”€ day of the week (0 - 6 or SUN-SAT)
    - cron: '0 21 * * 2'
    # Tuesday at 9pm UTC

jobs:
  CodeQL-Build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.3.4
        with:
          # We must fetch at least the immediate parents so that if this is
          # a pull request then we can checkout the head.
          fetch-depth: 2

      # If this run was triggered by a pull request event, then checkout
      # the head of the pull request instead of the merge commit.
      - run: git checkout HEAD^2
        if: ${{ github.event_name == 'pull_request' }}

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        # Override language selection by uncommenting this and choosing
        # your languages
        # with:
        #   languages: go, javascript, csharp, python, cpp, java

      # Autobuild attempts to build any compiled language (C, C++, C#, Java)
      # If this step fails, then you should remove it and run the build
      # manually (see below)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v1

      # â„¹ï¸  Command-line programs to run using the OS shell.
      # ğŸ“š https://git.io/workflow-syntax-for-github-actions

      # âœï¸  If the Autobuild fails above, remove it and uncomment the
      #    following three lines and modify them (or add more) to build your
      #    code if your project uses a compiled language

      # - run: |
      #    make bootstrap
      #    make release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
